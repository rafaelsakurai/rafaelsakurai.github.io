# Site wide configuration

title:  Rafael Sakurai
locale: pt_BR
url:    http://sakurai.dev.br
plugins:
  - jekyll-sitemap
  
# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class   : 'syntax'


# Site owner
