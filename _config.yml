  name: Rafael Sakurai
  avatar: bio-photo.jpg
  bio: "Big Data Engineer at Tail and Editor at InfoQ Brazil."
  email:
  disqus-shortname: rafaelsakurai
  twitter: rafaelsakurai
  facebook: #username
  google:
