# Site
name: "Rafael Sakurai"
title: "Rafael Sakurai"
description: "Blog sobre Machine Learning e Big Data."
logo: 'assets/images/favicon.png'
favicon: 'assets/images/favicon.png'
baseurl: #https://www.sakurai.dev.br
url: https://www.sakurai.dev.br
google_analytics: 'UA-60110243-1'
disqus: 
mailchimp-list: 
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  rafael:
    name: Rafael Sakurai
    display_name: Sakurai
    gravatar: 
    email: rafasakurai@gmail.com
    web: http://www.sakurai.dev.br
    twitter: https://twitter.com/rafaelsakurai
    description: "Big Data Tech Lead at Tail"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 9
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disable"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
